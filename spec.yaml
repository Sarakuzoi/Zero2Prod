name: zero2prod
region: fra
services:
  - name: zero2prod
    # Relative to the repository root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      # Deploy a new version on every commit to `main`, for Continuous Deployment
      deploy_on_push: true
      repo: Sarakuzoi/Zero2Prod
    # Active probe used by DO to ensure app is healthy:
    health_check:
      # The path to our health_check endpoint is now useful!
      http_path: /health_check
    # The port the application will be listening on for incoming requests
    # should match what is specified in configuration/production.yaml
    http_port: 8000
    # For production workloads, we'd go for at least two, but for keeping the bill under control
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to the app
    routes:
      - path: /
databases:
  - engine: PG
    # Database name
    name: newsletter
    # Keeping the bill clean:
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version
    version: "12"
